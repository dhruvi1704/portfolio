<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XploreOn Mobile App Images</title>
    <style>
        /* Import Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            background-color: #081b29; /* Dark theme */
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #0ef; /* Neon blue highlight */
            margin-bottom: 20px;
        }

        /* Image Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .gallery img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #0ef;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 20px #0ef;
        }

        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #0ef;
            color: #081b29;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #fff;
            color: #081b29;
            box-shadow: 0px 0px 10px #0ef;
        }

    </style>
</head>
<body>
    <h1>XploreOn Mobile App Screenshots</h1>

    <div class="gallery">
        <img src="../images/IMG_9709.png" alt="Blog Screenshot 1">
        <img src="../images/IMG_9710.png" alt="Blog Screenshot 2">
        <img src="../images/IMG_9711.png" alt="Blog Screenshot 3">
        <img src="../images/IMG_9712.png" alt="Blog Screenshot 4">
        <img src="../images/IMG_9713.png" alt="Blog Screenshot 5">
        <img src="../images/IMG_9714.png" alt="Blog Screenshot 6">
        <img src="../images/IMG_9715.png" alt="Blog Screenshot 7">
        <img src="../images/IMG_9716.png" alt="Blog Screenshot 8">
        <img src="../images/IMG_9719.png" alt="Blog Screenshot 9">
        <img src="../images/IMG_9795.png" alt="Blog Screenshot 10">
    </div>

    <a href="index.html#projects" class="back-btn">â¬… Back to Projects</a>
</body>
</html>
