<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project Images</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        body {
            background-color: #081b29; 
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 32px;
            color: #0ef;
            margin-bottom: 20px;
        }

        /* Image Gallery */
        
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); 
        gap: 20px;
        padding: 20px;
        max-width: 90%;
        margin: auto;
    }

    .gallery img {
        width: 100%;
        max-width: 400px; 
        height: auto;
        border-radius: 10px;
        border: 2px solid #0ef;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 0px 0px 20px #0ef;
    }


        /* Back Button */
        .back-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: #0ef;
            color: #081b29;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
        }

        .back-btn:hover {
            background: #fff;
            color: #081b29;
            box-shadow: 0px 0px 10px #0ef;
        }

    </style>
</head>
<body>
    <h1>Portfolio Project Screenshots</h1>

    <div class="gallery">
        <img src="../images/S1.png" alt="Portfolio Screenshot 1">
        <img src="../images/S2.png" alt="Portfolio Screenshot 2">
        <img src="../images/S3.png" alt="Portfolio Screenshot 3">
        <img src="../images/S4.png" alt="Portfolio Screenshot 4">
        <img src="../images/S5.png" alt="Portfolio Screenshot 5">
        <img src="../images/S6.png" alt="Portfolio Screenshot 6">

    </div>

    <a href="index.html#projects" class="back-btn">â¬… Back to Projects</a>
</body>
</html>
